<!DOCTYPE >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head id="headId">
    <meta charset="UTF-8">
    <title>Title Content</title>
</head>
<body>
<div id="main" class="container">
    <div class="row justify-content-center">
        <div class="row d-flex justify-content-center bg-light">
            <header class="col-12 d-flex align-self-start justify-content-center bg-dark py-4">
                <div class="">
                    <h2 id="game-title" class="text-white">Game Title</h2>
                </div>
            </header>
            <section class="col-9 d-flex flex-column align-self-center justify-content-center">
                <div class="d-flex justify-content-center py-4">
                    <h1 id="game-over">Game over message placeholder</h1>
                </div>
                <div class="d-flex justify-content-center py-2">
                    <h4 id="result-message">Result Message Content</h4>
                </div>
                <div class="d-flex justify-content-center p-4">
                    <h2>
                        <a id="home"><i class="fas fa-home fa-4x text-secondary m-4 text-info"></i></a>
                    </h2>
                    <h2>

                        <a id="restart"><i class="far fa-play-circle fa-4x text-secondary m-4 text-success"></i></a>
                    </h2>
                </div>


            </section>
            <footer id="footerId">
                <p>Footer placeholder</p>
            </footer>
        </div>
    </div>

</div>


</body>
</html>
