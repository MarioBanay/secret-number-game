<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" class="container">
    <div class="row justify-content-center">
        <div class="row d-flex justify-content-center bg-light">
            <header class="col-12 d-flex align-self-start justify-content-center bg-dark py-4">
                <div class="">
                    <h2 id="game-title" class="text-white">Game Title</h2>
                </div>
            </header>
            <section class="col-9 d-flex flex-column align-self-center justify-content-center">
                <div class="d-flex justify-content-center">
                    <h4 id="main-message">Main Message Content</h4>
                </div>
                <div class="d-flex justify-content-center">
                    <h4 id="result-message">Result Message Content</h4>
                </div>
                <div class="d-flex justify-content-center my-2">
                    <form id="game-form" action="play" method="post">

                        <div class="input-group form-row">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="enter-guess">Enter guess text</span>
                            </div>
                            <input id="guess" type="number" name="guess" class="form-control" aria-label="Username"
                                   aria-describedby="basic-addon1">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="submit">submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
            <footer id="footerId">
                <p>Footer placeholder</p>
            </footer>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
